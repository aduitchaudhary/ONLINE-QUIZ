<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOPOLITICS QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-bg-container" class="quiz-container start-bg">
        <div class="overlay"></div> <div class="content-wrapper">
            <div id="start-screen" class="screen">
                <h1>General Knowledge Quiz</h1>
                <p>Test your knowledge with 5 visual questions!</p>
                <button id="start-btn" class="primary-btn">Start Quiz</button>
            </div>

            <div id="quiz-screen" class="screen hidden">
                <div class="quiz-header">
                    <span id="progress">Question 1/5</span>
                </div>
                <h2 id="question-text">Question loading...</h2>
                <div id="options-container" class="options-grid"></div>
                <button id="next-btn" class="primary-btn" disabled>Next Question</button>
            </div>

            <div id="result-screen" class="screen hidden">
                <h2>Quiz Completed!</h2>
                <div class="score-display">
                    <p>Your Final Score:</p>
                    <span id="final-score">0</span> / <span id="total-questions">5</span>
                </div>
                <button onclick="location.reload()" class="primary-btn">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
